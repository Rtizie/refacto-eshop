{% extends 'base.html' %}
{% block head %}

<link rel="stylesheet" href="{{ url_for('static',filename='css/checkout.css')}}">
{% endblock %}
{% block body %}
<div class="main">
    <script src="https://www.paypal.com/sdk/js?client-id=AYl6fzLH8a742hJG_PA89W_uTwnogNeEbFHenxSv5BeSH5RpoJpqzJ8lgFn4mw3kyAUImk-s0WDL6F1Q&currency=CZK"></script>
    <div class="address">
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Adresní údaje</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Jméno</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="Jméno" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Přijmení</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text" placeholder="Přijmení" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E-Mail</label>  
              <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="E-Mail" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="phone">Telefonní číslo</label>  
              <div class="col-md-4">
              <input id="phone" name="phone" type="text" placeholder="Telefonní číslo" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="adress">Adresa</label>  
              <div class="col-md-4">
              <input id="adress" name="adress" type="text" placeholder="Adresa" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="psc">PSČ</label>  
              <div class="col-md-4">
              <input id="psc" name="psc" type="text" placeholder="Poštovní Směrovací číslo" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Multiple Radios -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="radios">Dovozová Služba</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                  PPL
                </label>
                </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="2">
                  Česká Pošta
                </label>
                </div>
              </div>
            </div>
            
            </fieldset>
            </form>
    </div>
    <div class="pay">
    
    </div>
    <div id="paypal-button-container"></div>
    <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        // This function sets up the details of the transaction, including the amount and line item details.
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '{{ grand_total }}'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // This function captures the funds from the transaction.
        return actions.order.capture().then(function(details) {
          // This function shows a transaction success message to your buyer.
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
    //This function displays Smart Payment Buttons on your web page.
    </script>
</div>
{% endblock %}
